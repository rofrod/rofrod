<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voucher Template</title>
<style type="text/css">
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f5f5f5;
  padding: 20px;
}

/* Semua border sama dan rapat */
table.voucher {
  border-collapse: collapse;
  border: 2px solid #000; /* lebih tegas tapi tidak terlalu tebal */
  width: 230px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
table.voucher td {
  border: 1.5px solid #000;
  padding: 3px;
  vertical-align: middle;
  text-align: center;
}

/* Tulisan harga vertikal */
.rotate {
  vertical-align: middle;
  text-align: center;
  color: #000; /* teks hitam */
  font-weight: bold;
  font-size: 16px;
}
.rotate span {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  white-space: nowrap;
}

/* QR Code lebih besar */
.qrcode {
  height: 90px;
  width: 90px;
  display: block;
  margin: auto;
}

/* Warna tetap tercetak */
.print-bg {
  background-color: orange; /* ganti ke oranye */
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
}
</style>
</head>
<body>

<table class="voucher">
  <tbody>
    <tr>
      <td class="rotate print-bg" rowspan="4">
        <span>Rp 5.000</span>
      </td>
      <td colspan="2" style="font-weight: bold; font-size: 14px;">Hotspot Cafe</td>
      <td rowspan="3">
        <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=http://example.com" alt="QR Code">
      </td>  
    </tr>

    <tr>
      <td colspan="2" style="font-weight: bold; font-size: 18px;">user123</td>
    </tr>

    <tr>
      <td colspan="2" style="font-size: 11px; color: #555;">Aktif: 7 Hari &nbsp; Durasi: 3 Jam &nbsp; 1GB</td>
    </tr>

    <tr>
      <td colspan="3" style="font-size: 11px; color: #333;">
        Login: http://wifi.local <span style="color:#888;">[001]</span>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
